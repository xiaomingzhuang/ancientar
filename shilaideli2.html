	function render() {
		//视频背景部分
		if (video.ended)
			video.play();
		if (video.paused)
			return;
		if (window.paused)
			return;
		if (video.currentTime == video.duration) {
			video.currentTime = 0;
		}
		if (video.currentTime == lastTime)
			return;
		lastTime = video.currentTime;
		videoCanvas.getContext('2d').drawImage(video, 0, 0);
		ctx.drawImage(videoCanvas, 0, 0, 320, 240);
		var dt = new Date().getTime();
		canvas.changed = true;
		videoTex.needsUpdate = true;
		//判别部分
		var t = new Date();
		var detected = detector.detectMarkerLite(raster, threshHold);
		for (var idx = 0; idx < detected; idx++) {
			var id = detector.getIdMarkerData(idx);
			var currId;
			if (id.packetLength > 4) {
				currId =  - 1;
			} else {
				currId = 0;
				for (var i = 0; i < id.packetLength; i++) {
					currId = (currId << 8) | id.getPacketData(i);
				}
			}
			if (!markers[currId]) {
				markers[currId] = {};
			}
			detector.getTransformMatrix(idx, resultMat);
			markers[currId].age = 0;
			markers[currId].transform = Object.asCopy(resultMat);
		}
		//删除过期的
		for (var i in markers) {
			var r = markers[i];
			if (r.age > 1) {
				delete markers[i];
				scene.remove(r.model);
			}
			r.age++;
		}
		selectModel();
		var timer = 0.0001 * Date.now();
		for (var i = 0, il = spheres.length; i < il; i++) {
			var sphere = spheres[i];
			sphere.position.x = 100 * Math.cos(timer + i);
			sphere.position.y = Math.sin(timer + i * 1.1) * 85 - 15;
		}
		var delta = clock.getDelta();

		renderer.clear();
		renderer.render(videoScene, videoCam);
		renderer.render(scene, camera);
	}

<script type = "x-shader/x-vertex" id = "vertexshader">
        attribute float size;
        attribute vec3 pcolor;
        varying vec3 vColor;
        void main() {
          vColor = pcolor;
          vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
          gl_PointSize = size * ( 200.0 / length( mvPosition.xyz ) );
          gl_Position = projectionMatrix * mvPosition;
        }
</script> 
<script type = "x-shader/x-fragment" id = "fragmentshader">
        uniform sampler2D texture;
        varying vec3 vColor;
        void main() {
          vec4 outColor = texture2D( texture, gl_PointCoord );
          gl_FragColor = outColor * vec4( vColor, 1.0 );
        }
</script>
